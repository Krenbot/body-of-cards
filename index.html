<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Body of Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
    <div class="box" id="title">
        <div>Playing Card Workout Generator</div>
    </div>
    <div class="box">
        <button class="button is-black">Generate Workout</button>
        <button id="timerStart" class="button is-black">Start Timer</button>
        <p id="timerText"></p>
    </div>
        
    <p>Click Card to Flip</p>
    <ul class="flipping-cards">
        <li>
            <input type="checkbox" id="item1">
            <label for="item1">
                <span class="wrapper">
                    <span class="image"></span>
                    <span class="back"></span>
                </span>
            </label>
        </li>

        </li>
