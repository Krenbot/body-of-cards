<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body of Cards</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="box" id="title">
        <div>Playing Card Workout Generator</div>
    </div>
    <div class="box">
        <button class="button is-black">Generate Workout</button>
        <button id="timerStart" class="button is-black">Start Timer</button>
        <p id="timerText"></p>
        <!--Modal Button-->
        <button class="js-modal-trigger button is-black" data-target="modal-js-example">
            Previous Workouts
          </button>
    </div>
        
    <p>Click Card to Flip</p>
    <ul class="flipping-cards">
        <li>
            <input type="checkbox" id="item1">
            <label for="item1">
                <span class="wrapper">
                    <span class="image"></span>
                    <span class="back"></span>
                </span>
            </label>
        </li>
        <li>
            <input type="checkbox" id="item2">
            <label for="item2">
                <span class="wrapper">
                    <span class="image"></span>
                    <span class="back"></span> 
                </span>
            </label>
        </li>
        <li>
            <input type="checkbox" id="item3">
            <label for="item3">
                <span class="wrapper">
                    <span class="image"></span>
                    <span class="back"></span> 
                </span>
            </label>
        </li>
        <li>
            <input type="checkbox" id="item4">
            <label for="item4">
                <span class="wrapper">      
                    <span class="image"></span>
                    <span class="back"></span> 
                </span>
            </label>
        </li>
        <li>
            <input type="checkbox" id="item5">
            <label for="item5">
                <span class="wrapper">      
                    <span class="image"></span>
                    <span class="back"></span> 
                </span>
            </label>
        </li>
    </ul>
    <!--Modal HTML-->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <header>Previous Workouts</header>
            <!-- Your content -->
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Component
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
                    <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                    <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                  </div>
                </div>
              </div>
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    <footer>      
        done by Elad Shechter - <a href="https://coderwall.com/elad2412">https://coderwall.com/elad2412</a>
    </footer>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
